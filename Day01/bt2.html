<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     const ThucHienPhepTinh= {
           TinhTong4so :  function(SoThu1,SoThu2,SoThu3,SoThu4){
             return SoThu1 + SoThu2 + SoThu3 + SoThu4
           },
           TinhHieu4so : function(SoThu1,SoThu2,SoThu3,SoThu4){
             return SoThu1 - SoThu2 - SoThu3 - SoThu4
           },
           TinhTich4so : function(SoThu1,SoThu2,SoThu3,SoThu4){
             return SoThu1 * SoThu2 * SoThu3 * SoThu4
           },
           TinhThuong4so : function (SoThu1,SoThu2,SoThu3,SoThu4){
             return SoThu1 / SoThu2 / SoThu3 / SoThu4
           }
        }
     console.log(ThucHienPhepTinh.TinhTong4so(1,2,3,4))
     console.log(ThucHienPhepTinh.TinhHieu4so(10,1,2,3))
     console.log(ThucHienPhepTinh.TinhTich4so(1,2,3,4))
     console.log(ThucHienPhepTinh.TinhThuong4so(8,4,2,1))
    </script>
</body>
</html>
