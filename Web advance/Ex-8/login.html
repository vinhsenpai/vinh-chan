<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Username</h2>
    <input id="name" type="text" style="width:200px">
    <h2>Password</h2>
    <input id="password" type="password"  style="width:200px">
    <div style="margin-top: 30px;margin-left: 50px;"><button type="button" onclick="signin()">Sign In</button></div>
    <p id="error"></p>
    <script>
        function signin(){
         let inputname=document.getElementById("name").value;
         let inputpassword=document.getElementById("password").value;
         let a=JSON.parse(localStorage.getItem("listusername"));
         let b=JSON.parse(localStorage.getItem("listpassword"));
         for(let i=0;i<a.length && i<b.length ; i++){
             if(inputname==a[i] && inputpassword==b[i]){
                 document.getElementById("error").innerHTML="successfully sign in"
                 console.log("đúng")
                 break
             }
             else{
                 document.getElementById("error").innerHTML="failed sign in"
                 console.log("sai")
             }
         }
        }
    </script>
</body>
</html>
