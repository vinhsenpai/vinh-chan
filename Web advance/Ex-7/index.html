<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="id">bleh</h1>
    <input id="abc" type="text">
    <script>
       let id=document.getElementById("id")
       id.addEventListener("click",function(){
           console.log("Bạn đã nhấp chuột")
       })
       id.addEventListener("mouseenter",function(){
           console.log("Bạn đã đưa chuột vào");
           id.style.color = "red"
       })
       
       id.addEventListener("mouseout",function(){
           console.log("Bạn đã đưa chuột ra")
           id.style.color = "blue"
       })
       let abc=document.getElementById("abc")
       abc.addEventListener("keypress",function(n){
           console.log(n.key)
       })
    </script>
</body>
</html>
