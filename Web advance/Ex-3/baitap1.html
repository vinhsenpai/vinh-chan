<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="myFunction()">Try it</button>
    <button onclick="compare()">Compare small to high</button>
    <button onclick="compare1()">Compare high to small</button>
    <button onclick="reverse()">Reverse</button>
    <p id="max"></p>
    <script>
        let array=[1,5,35,6,31,7,92,84,100,50,32,34,40,65,74]
        document.getElementById("max").innerHTML=array;
        function myFunction() {
        let a = Math.max(1,5,35,6,31,7,92,84,100,50,32,34,40,65,74);
        let b = Math.min(1,5,35,6,31,7,92,84,100,50,32,34,40,65,74);
        console.log(a)
        console.log(b)
        }  
        function compare(){
            array.sort(function(a, b){return a - b});
            document.getElementById("max").innerHTML=array;
        }
        function compare1(){
            array.sort(function(a, b){return b - a});
            document.getElementById("max").innerHTML=array;
        }
        function reverse(){
            array.reverse();
            document.getElementById("max").innerHTML=array;
        }
        </script>
</body>
</html>
