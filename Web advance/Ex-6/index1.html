<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div style="display: flex;">
        <div>
            <img src="https://i.pinimg.com/736x/59/e5/7e/59e57ef8f2f9802c73dabb4631bc637c.jpg" alt="" width="700px" height="800px">
        </div>
        <div>
            <h1 style="margin-left: 350px;font-size: 200%;">Login</h1>
            <input id="email" type="email" placeholder="Email" style="width:350px;height:30px;margin-left:200px;">
            <input id="password" type="password" placeholder="Password"  style="width:350px;height:30px;margin-left:200px;margin-top:30px;">
            <button onclick="login()" style="width:350px;height:30px;margin-left:200px;margin-top:30px;background-color:greenyellow">Sign In</button>
            <p style="margin-left: 250px;">Don't have account?<a href="" style="color:Green;">Create an account</a></p>
            <p id="checkcase" style="display: none;margin-left: 200px;">Sign in false,please try again</p>
        </div>
        
    </div>
    <script>
        let accountemail=;
        let accountpassword=;

        let login=function(){
            let myemail=document.getElementById("email").value;
            let myps = document.getElementById("password").value;
            let check = document.getElementById("checkcase");

            if(myemail== accountemail && myps == accountpassword){
                check.style.display = "block";
                check.innerHTML="Sign in successfully";
                check.style.color="green";
            }
            else{
                check.style.display = "block";
                check.style.color="red";
            }
        }
    </script>
</body>
</html>
